version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:16-alpine
    container_name: cohete-brands-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cohete
      POSTGRES_PASSWORD: cohete2024
      POSTGRES_DB: cohete_brands
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cohete"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cohete-brands-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://cohete:cohete2024@postgres:5432/cohete_brands
      SESSION_SECRET: cohete-brands-secret-key-2024
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
    driver: local
